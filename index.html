<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <p class="logo">Tic</p>
        <p class="logo">Tac</p>
        <p class="logo">Toe</p>
      </div>
      <div class="game">
        <div data-game-board class="game-board">
          <div data-row="0" class="row">
            <div data-cell="0" class="cell"></div>
            <div data-cell="1" class="cell"></div>
            <div data-cell="2" class="cell"></div>
          </div>
          <div data-row="1" class="row">
            <div data-cell="0" class="cell"></div>
            <div data-cell="1" class="cell">
              <svg
                class="icon-emoji"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <title>emoticon-happy-outline</title>
                <path
                  d="M20,12A8,8 0 0,0 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20A8,8 0 0,0 20,12M22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2A10,10 0 0,1 22,12M10,9.5C10,10.3 9.3,11 8.5,11C7.7,11 7,10.3 7,9.5C7,8.7 7.7,8 8.5,8C9.3,8 10,8.7 10,9.5M17,9.5C17,10.3 16.3,11 15.5,11C14.7,11 14,10.3 14,9.5C14,8.7 14.7,8 15.5,8C16.3,8 17,8.7 17,9.5M12,17.23C10.25,17.23 8.71,16.5 7.81,15.42L9.23,14C9.68,14.72 10.75,15.23 12,15.23C13.25,15.23 14.32,14.72 14.77,14L16.19,15.42C15.29,16.5 13.75,17.23 12,17.23Z"
                />
              </svg>
            </div>
            <div data-cell="2" class="cell"></div>
          </div>
          <div data-row="2" class="row">
            <div data-cell="0" class="cell"></div>
            <div data-cell="1" class="cell"></div>
            <div data-cell="2" class="cell"></div>
          </div>
        </div>
        <button type="button" class="btn start-btn">Start Game</button>
      </div>
      <div class="scores hidden">
        <div class="game-score">
          <h3 class="ui-username">Player 1</h3>
          <p data-scores>0</p>
        </div>
        <div class="game-score">
          <h3>Computer</h3>
          <p data-scores>0</p>
        </div>
        <button type="button" class="btn restart-btn">Restart</button>
      </div>
      <dialog id="modal" class="modal">
        <form action="" id="start-modal">
          <button class="close-btn" id="close-modal">
            <svg
              class="icon-close"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <title>close-circle</title>
              <path
                d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,2M15.59,7L12,10.59L8.41,7L7,8.41L10.59,12L7,15.59L8.41,17L12,13.41L15.59,17L17,15.59L13.41,12L17,8.41L15.59,7Z"
              />
            </svg>
          </button>
          <div class="form-name">
            <label for="player-name">Player name</label>
            <input type="text" id="player-name" name="player-name" autofocus />
          </div>
          <fieldset class="form-select">
            <legend>Pick your character</legend>
            <div class="characters">
              <div class="char">
                <input
                  type="radio"
                  id="char-o"
                  name="char-input"
                  value="o"
                  checked
                />
                <label for="char-o">O</label>
              </div>
              <div class="char">
                <input type="radio" id="char-x" name="char-input" value="x" />
                <label for="char-x">X</label>
              </div>
            </div>
          </fieldset>
          <button class="btn btn-modal" type="submit">Start!</button>
        </form>
      </dialog>
      <dialog id="winning-modal" class="modal">
        <div class="win-modal">
          <button data-close-winning class="close-btn">
            <svg
              class="icon-close"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <title>close-circle</title>
              <path
                d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,2M15.59,7L12,10.59L8.41,7L7,8.41L10.59,12L7,15.59L8.41,17L12,13.41L15.59,17L17,15.59L13.41,12L17,8.41L15.59,7Z"
              />
            </svg>
          </button>
          <p class="winning-modal-text"></p>
          <button data-close-winning type="button" class="btn btn-modal">
            ok
          </button>
        </div>
      </dialog>
    </div>

    <script src="script.js"></script>
  </body>
</html>
